<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download YouTube Audio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Download YouTube Audio</h1>

        <input type="text" id="audio-url" placeholder="Enter YouTube Video URL" required>

        <label for="audio-format">Select Format:</label>
        <select id="audio-format">
            <option value="mp3">MP3</option>
            <option value="wav">WAV</option>
            <option value="aac">AAC</option>
            <option value="flac">FLAC</option>
            <option value="ogg">OGG</option>
        </select>

        <button onclick="downloadAudio()">Download</button>
        <p id="status"></p>

        <a href="index.html" class="back-button">â¬… Back to Home</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
